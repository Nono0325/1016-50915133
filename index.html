<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片與影片展示</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* 調整輪播高度為自適應 */
        .carousel-item {
            height: auto;
        }
        /* 確保影片框的最大寬度與螢幕一致 */
        .ratio {
            max-width: 100%;
            margin-bottom: 30px;
        }
        /* 固定頁尾樣式 */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #ddd;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 1.5rem;
            color: #000;
        }
        .language-selector {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        /* 確保作品集圖片在小螢幕上正確顯示 */
        .card-img-top {
            width: 100%;
            height: auto;
        }
        /* 卡片在小螢幕上的佈局調整 */
        @media (max-width: 768px) {
            .card {
                margin-bottom: 20px;
            }
        }
        /* 調整內容區域的底部邊距，以避免頁尾覆蓋內容 */
        .content {
            padding-bottom: 80px; /* 頁尾的高度，確保內容不會被遮擋 */
        }
    </style>
</head>
<body>

    <!-- 多語言切換 -->
    <div class="language-selector text-end p-3">
        <a href="?lang=zh">中文</a> | 
        <a href="?lang=en">English</a>
    </div>

    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nono的網站</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="切換導航">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">關於我</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="content">
        <!-- 圖片輪播 -->
        <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- 輪播指示器 -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <!-- 輪播內容 -->
            <div class="carousel-inner">
                <!-- 第一組 圖片+文字 -->
                <div class="carousel-item active">
                    <img src="images/images (5).jpg" class="d-block w-100 lazyload" alt="圖片1" title="這是圖片1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>貓1-1</h5>
                        <p>貓</p>
                    </div>
                </div>
                <!-- 第二組 圖片+文字 -->
                <div class="carousel-item">
                    <img src="images/images (16).jpg" class="d-block w-100 lazyload" alt="圖片2" title="這是圖片2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>貓1-2</h5>
                        <p>貓</p>
                    </div>
                </div>
                <!-- 第三組 圖片+文字 -->
                <div class="carousel-item">
                    <img src="images/images (7).jpg" class="d-block w-100 lazyload" alt="圖片3" title="這是圖片3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>貓1-3</h5>
                        <p>貓</p>
                    </div>
                </div>
            </div>
            <!-- 上一組、下一組按鈕 -->
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">上一組</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">下一組</span>
            </button>
        </div>

        <!-- YouTube 影片展示 -->
        <div class="container mt-5">
            <h2 class="text-center">影片展示</h2>
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/9WKzt9QEmD4" allowfullscreen title="影片1" loading="lazy"></iframe>
            </div>
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/O-1FpjPP6_c" allowfullscreen title="影片2" loading="lazy"></iframe>
            </div>
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/pDvBiB1waBk" allowfullscreen title="影片3" loading="lazy"></iframe>
            </div>
        </div>

        <!-- 作品集展示 -->
        <div class="container mt-5">
            <h2 class="text-center">作品集</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="images/images (3).jpg" class="card-img-top lazyload" alt="作品集1" title="作品集1">
                        <div class="card-body">

                            <p class="card-text">與電腦剪刀石頭布，先贏得三局獲勝</p>
                            <a href="https://nono0325.github.io/0918-50915133/" class="btn btn-primary">前往遊玩</a>
                        </div>

                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="images/images (11).jpg" class="card-img-top lazyload" alt="作品集2" title="作品集2">
                        <div class="card-body">
                            <h5 class="card-title">記憶大考驗</h5>
                            <p class="card-text">記憶考驗，翻開一樣的卡牌配對</p>
                            <a href="https://nono0325.github.io/1009-50915133/" class="btn btn-primary">前往遊玩</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="images/images (15).jpg" class="card-img-top lazyload" alt="作品集3" title="作品集3">
                        <div class="card-body">
                            <h5 class="card-title">動物連連看</h5>

                        </div>

            </div>
        </div>

</body>
